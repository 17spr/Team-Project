<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <title>Get To The Show!</title>
</head>

<body>
    <div class="row">
        <div id="inputSection">
            <div class="col-md-3"></div>
            <div id="inputMenu" class="col-md-6">
                <form name="myForm" id="inputPanel" class="panel panel-defualt">
                    <div id="mainHeader">
                        <h1 class="text-center">Get to the Show</h1>
                    </div>
                    <div>
                        <h2> What are we doing today?</h2>
                    </div>
                    <div id="location" class="form-group">
                        <label id="locationText" for="location-input">(Required:) Enter your zip code to find events near you</label>
                        <p id="reqTarget"></p>
                        <input class="form-cotrol" id="location-input" type="text" name="fname" autocomplete="off" placeholder="e.x. 10020">
                    </div>
                    <div id="eventType" class="form-group">
                        <br>
                        <label for="eventType-input" id="locationText"> What events do you wish to attend</label>
                        <br>
                        <input class="form-cotrol" id="eventType-input" type="text" autocomplete="off" placeholder="Music">
                    </div>
                    <br>
                    <input value="submit" class="btn btn-defualt" id="submit" type="submit">
                </form>
            </div>
        </div>
    </div>

    <div class="row">
        <d iv id="resultsSection">
            <div class="col-md-2"></div>
            <div class="col-md-8" id="eventTarget">
                <div id="events">
                </div>
                <div id="mapTarget">
                    <iframe id="map-container" width="500" height="300" frameborder="0" style="border:0" src="" allowfullscreen></iframe>
                </div>
                <div data-aos="flip-down" id="reset" class="well">
                    <p>Thanks for searching with us, to search again please click the button below</p>
                    <button id="reloadButton" class= "btn btn-defualt">Search Again</button>
                </div>
            </div>
    </div>
    <script type="text/javascript" src="assets/app.js"></script>
</body>

</html>
