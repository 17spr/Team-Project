<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <link rel="icon" href="http://www.williamdenardolaw.com/wp-content/uploads/2015/01/DUI1.jpg">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="jumbotron">
        <h1 class="text-center">Make It Home</h1>
    </div>
    <div id="inputSection">

        <div id="inputMenu">
            <div id- "inputPanel" class="panel panel-primary">
                <div class="panel panel-heading">
                    <h2> What are we doing today?</h2>
                </div>
                <div id="location" class="form-group">
                    <label for="location-input">Enter the city you want to view events for</label>
                    <br>
                    <input class="form-cotrol" id="location-input" type="text">
                </div>
                <div id="dates" class="form-group">
                    <br>
                    <label for="dates-input">Please enter the date you wish to go out MMDDYYYY</label>
                    <br>
                    <input class="form-cotrol" id="dates-input" type="text">
                </div>
                <div id="eventType" class="form-group">
                    <br>
                    <label for="eventType-input">Select what type of event you wish to attend</label>
                    <br>
                    <input class="form-cotrol" id="eventType-input" type="text">
                </div>
                <br>
                <div class="btn btn-primary" id="submit" type="submit">
                    Submit
                </div>
            </div>
        </div>
    </div>
    <div id="resultsSection">
        <div id="ticketMastTarget">
            <!-- put ticketmaster stuff in here -->
            Ticket Master here
        </div>
        <div id="LyftTarget">
            <!-- put lyft stuff here -->
            Lyft here
        </div>
        <div id="uberTarget">
            <!-- put uber stuff here -->
            Uber here
        </div>
        <div id="mapTarget">
            <!-- put maps here -->
            maps here
        </div>

    </div>
    <script type="text/javascript" src="assets/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js" async defer></script>
</body>

</html>
