<body>
    <div class="jumbotron">
        <h1 class="text-center">We didn't fail</h1>
    </div>
    <div id="inputSection">

        <div id="inputMenu">
            <div id- "inputPanel" class="panel panel-primary">
                <div class="panel panel-heading">
                    <h2> What are we doing today?</h2>
                </div>
                <div id="location" class="form-group">
                    <label for="location-input">Enter the postal code for where you want to view events for</label>
                    <br>
                    <input class="form-cotrol" id="location-input" type="text">
                </div>
                <div id="dates" class="form-group">
                    <br>
                    <label for="dates-input">Please enter the date you wish to go out MMDDYYYY</label>
                    <br>
                    <input class="form-cotrol" id="dates-input" type="text">
                </div>
                <div id="eventType" class="form-group">
                    <br>
                    <label for="eventType-input"> who/what you wish to attend</label>
                    <br>
                    <input class="form-cotrol" id="eventType-input" type="text">
                </div>
                <br>
                <div class="btn btn-primary" id="submit" type="submit">
                    Submit
                </div>
            </div>
        </div>
    </div>
    <div id="resultsSection">
        <div id="events">
            <!-- put ticketmaster stuff in here -->
            Ticket Master here
        </div>
        <div id="LyftTarget">
            <!-- put lyft stuff here -->
            Lyft here
        </div>
        <div id="uberTarget">
            <!-- put uber stuff here -->
            Uber here
        </div>
        <div id="mapTarget">
            <!-- put maps here -->
            maps here
        </div>

    </div>
    <script type="text/javascript" src="assets/app.js"></script>
